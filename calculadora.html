<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="calculadora.css">

</head>
<body>

    <div id="calculadora"> <!--Calculadora-->

        <div id="visor"> <!--Visor-->

            <input id="resultado" type="text" placeholder="0">

        </div> <!--Visor-->


        <div id="botoes"> <!--Botões-->

            <button type="button" onclick="calcular('acao','C')">C</button>
            <button type="button" onclick="calcular('acao','*')">*</button>
            <button type="button" onclick="calcular('acao','/')">/</button>
            <button type="button" onclick="calcular('acao','.')">.</button>
            <br>

            <button type="button" onclick="calcular('valor','9')">9</button>
            <button type="button" onclick="calcular('valor','8')">8</button>
            <button type="button" onclick="calcular('valor','7')">7</button>
            <button type="button" onclick="calcular('acao','+')">+</button>
            <br>
            
            <button type="button" onclick="calcular('valor','4')">4</button>
            <button type="button" onclick="calcular('valor','5')">5</button>
            <button type="button" onclick="calcular('valor','6')">6</button>
            <button type="button" onclick="calcular('acao','-')">-</button>
            <br>

            <button type="button" onclick="calcular('valor','1')">1</button>
            <button type="button" onclick="calcular('valor','2')">2</button>
            <button type="button" onclick="calcular('valor','3')">3</button>
            <button type="button" onclick="calcular('valor','0')">0</button>
            <button type="button" onclick="calcular('acao','=')">=</button>
            <br>

        </div> <!--Botões-->

    </div> <!--Calculadora-->

    <div id="temas"> <!--Temas-->

        <button id='btn-1' type="button" onclick="tema1()">Dark Theme</button>

        <button id='btn-2' type="button" onclick="tema2()">Light Theme</button>

    </div> <!--Temas-->

    <script src="calculadora.js"></script>
</body>
</html>
